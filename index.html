<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile Viewer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            padding: 20px;
            text-align: center;
        }

        .profile-card img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-bottom: 15px;
        }

        .profile-card h2 {
            font-size: 24px;
            margin: 10px 0;
        }

        .profile-card p {
            font-size: 16px;
            color: #666;
            margin: 5px 0;
        }

        .profile-card .biography {
            font-style: italic;
            margin: 15px 0;
            color: #333;
        }

        .profile-card .btn {
            background-color: #3897f0;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
            margin-top: 10px;
        }

        .profile-card .btn:hover {
            background-color: #2172d7;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ccc;
            border-top: 2px solid #3897f0;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="profile-card" id="profile-card">
        <div id="loading" class="loading"></div>
    </div>

    <script>
        const xhr = new XMLHttpRequest();
        const data = null;
        const profileCard = document.getElementById('profile-card');
        const loadingDiv = document.getElementById('loading');

        xhr.withCredentials = true;

        xhr.addEventListener('readystatechange', function () {
            if (this.readyState === this.DONE) {
                loadingDiv.style.display = 'none';  // Remove the loading spinner
                const response = JSON.parse(this.responseText);

                if (response.status === 'ok' && response.user) {
                    const user = response.user;
                    const profileHtml = `
                        <img src="${user.hd_profile_pic_url_info.url}" alt="Profile Picture">
                        <h2>${user.full_name || user.username}</h2>
                        <p>@${user.username}</p>
                        <p><strong>Followers:</strong> ${user.follower_count !== null ? user.follower_count : 'N/A'}</p>
                        <p><strong>Following:</strong> ${user.following_count}</p>
                        <p class="biography">${user.biography ? user.biography : 'No biography available.'}</p>
                        <a href="https://www.instagram.com/${user.username}" target="_blank" class="btn">View on Instagram</a>
                    `;
                    profileCard.innerHTML = profileHtml;
                } else {
                    profileCard.innerHTML = '<p>Unable to fetch user information.</p>';
                }
            }
        });

        xhr.open('GET', 'https://instagram-scraper-2022.p.rapidapi.com/ig/info_username/?user=marilyn_abg');
        xhr.setRequestHeader('x-rapidapi-key', '71d89fa0d5msh5a0e6f812f3f282p10803fjsn17b98ef6b30f');
        xhr.setRequestHeader('x-rapidapi-host', 'instagram-scraper-2022.p.rapidapi.com');

        xhr.send(data);
    </script>

</body>
</html>
