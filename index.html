<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Availability Checker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        input {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 80%;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 20px;
            font-size: 16px;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ccc;
            border-top: 2px solid #28a745;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

        .platform-list {
            margin-bottom: 10px;
        }

        .platform-list label {
            margin-right: 10px;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Check Username Availability</h1>
        <div class="platform-list">
            <label for="platform">Choose a platform:</label>
            <select id="platform">
                <option value="instagram">Instagram</option>
                <option value="twitter">Twitter</option>
                <option value="github">GitHub</option>
                <option value="dribbble">Dribbble</option>
            </select>
        </div>
        <input type="text" id="username" placeholder="Enter username">
        <button onclick="checkUsername()">Check Availability</button>
        
        <div id="result"></div>

        <footer>
            Powered by RapidAPI
        </footer>
    </div>

    <script>
        function checkUsername() {
            const platform = document.getElementById('platform').value;
            const username = document.getElementById('username').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            if (!username) {
                resultDiv.innerHTML = '<span class="error">Please enter a username.</span>';
                return;
            }

            // Display a loading spinner
            const loadingSpinner = document.createElement('div');
            loadingSpinner.className = 'loading';
            resultDiv.appendChild(loadingSpinner);

            const xhr = new XMLHttpRequest();
            xhr.withCredentials = true;

            xhr.addEventListener('readystatechange', function () {
                if (this.readyState === this.DONE) {
                    loadingSpinner.remove();  // Remove spinner

                    const response = JSON.parse(this.responseText);

                    if (response[platform].available) {
                        resultDiv.innerHTML = `<span class="success">The username "${username}" is available on ${platform}!</span>`;
                    } else {
                        resultDiv.innerHTML = `<span class="error">The username "${username}" is taken on ${platform}.</span>`;
                    }
                }
            });

            xhr.open('GET', `https://check-username.p.rapidapi.com/check/${platform}/${username}`);
            xhr.setRequestHeader('x-rapidapi-key', '71d89fa0d5msh5a0e6f812f3f282p10803fjsn17b98ef6b30f');
            xhr.setRequestHeader('x-rapidapi-host', 'check-username.p.rapidapi.com');

            xhr.send();
        }
    </script>

</body>
</html>
